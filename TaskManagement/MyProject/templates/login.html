{% extends 'header.html' %}
{% block title %}Account{% endblock %}
{% load static %}
{% block cssLink %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}

{% block header-title %}
    Login
{% endblock %}

{% block header %}


    <div class="formContainer" >
        <form action="/account/login" method="post">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="verificationInput" name="email" required>
            <input type="password" placeholder="Password" class="verificationInput" name="password" required>
            <br>
            <button class="Btn" type="submit">Login</button>
        </form>
        <br>
        <br>
        <a href="/account" class="Btn" id="loginBtn">Or SignUp</a>
    </div>




{% endblock %}
